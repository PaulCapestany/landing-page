<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | bitiq</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7B68EE;
      --primary-light: #9370DB;
      --dark: #1a1a1a;
      --darker: #121212;
      --light: #f5f5f5;
      --border-radius: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      background: radial-gradient(circle at top, rgba(123, 104, 238, 0.15), transparent 55%), var(--darker);
      color: var(--light);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
    }

    main {
      max-width: 580px;
      background-color: rgba(26, 26, 26, 0.85);
      border-radius: var(--border-radius);
      padding: 48px 36px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(4px);
    }

    .logo {
      display: inline-flex;
      align-items: center;
      font-size: 1.6rem;
      font-weight: 700;
      margin-bottom: 28px;
      color: var(--light);
      text-decoration: none;
    }

    .logo span {
      margin-right: 10px;
      font-size: 1.8rem;
      color: var(--primary);
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 16px;
      background: linear-gradient(90deg, #fff 0%, #d8d8d8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.05rem;
      line-height: 1.7;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 28px;
    }

    a.btn {
      display: inline-block;
      padding: 0.85rem 2.3rem;
      border-radius: var(--border-radius);
      font-weight: 600;
      color: var(--light);
      text-decoration: none;
      background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
      box-shadow: 0 10px 30px rgba(123, 104, 238, 0.35);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    a.btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 38px rgba(123, 104, 238, 0.45);
    }

    @media (max-width: 480px) {
      main {
        padding: 38px 26px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <a class="logo" href="index.html">
      <span>üï∏Ô∏è</span>
      bitiq
    </a>
    <h1>Page Not Found</h1>
    <p>The page you're looking for doesn't exist or has moved. Try heading back to the homepage or exploring our manifesto to learn more about bitiq.</p>
    <a class="btn" href="index.html">Back to homepage</a>
  </main>
</body>
</html>
